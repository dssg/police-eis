<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Evaluation Dashboard</title>

  <!-- stylesheets -->
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
  <link href="{{ url_for('static', filename='css/theme.dropbox.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.css" rel="stylesheet">
  <!--<script src="https://fb.me/react-15.0.1.js"></script>
  <script src="https://fb.me/react-dom-15.0.1.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/JSXTransformer.js"></script>
  {{ flask_util_js.js }}

</head>

<body>

    <!-- Page Content -->
    <div class="container center-container">

      <div class="headrow" id="headrow">

      </div>
        <script type="text/jsx">
        /*** @jsx React.DOM */
        var PageTitle = React.createClass({
        render: function() {
            return (<h2>Evaluation Dashboard</h2>);
        }
        });
        React.render(<PageTitle />, document.getElementById('headrow') );
     </script>
      <!-- messages -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          {{ message }}
        </div>

      {% endfor %}
      <!-- child template -->
      {% block content %}
      {% endblock %}

      <!-- errors -->
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

    </div>
    <!-- /.container -->

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.4/d3.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.js" charset="utf-8"></script>
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script> -->
  <!--<script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>-->
  <script src="{{ url_for('static', filename='js/jquery.tablesorter.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.tablesorter.widgets.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.tablesorter.pager.js')}}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/moment.js')}}"></script>
  <script src="{{ url_for('static', filename='js/combodate.js')}}"></script>
  <script src="{{ url_for('static', filename='d3/metrictimechart.js')}}" ></script>
  <script src="{{ url_for('static', filename='d3/barchart.js')}}"></script>
  <script src="{{ url_for('static', filename='d3/scatterchart.js')}}"></script>
  <script src="{{ url_for('static', filename='d3/testd3.js')}}"></script>
  <script src="{{ url_for('static', filename='d3/fdistchart.js')}}"></script>

</body>

</html>
